<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   <title>CocaCola Landing Page</title>
</head>
<body>
   <section>
      <div class="circle"></div>
      <header class="header">
         <a href="#"><img class="logo" src="images/logo.png" alt=""></a>
         <div class="toggle" id="toggleMenu"></div>
         <ul class="navigation">
            <li><a href="">Home</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">What`s New</a></li>
            <li><a href="">Contact</a></li>
         </ul>
      </header>
      <div class="content">
         <div class="textBox">
            <h2>Taste the Feeling</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa odio impedit maiores magnam sapiente doloremque molestiae dolor dolorum quo. Impedit fugiat, tempore voluptas non mollitia sint consectetur quasi at culpa!</p>
            <a href="">Learn More</a>
         </div>
         <div class="imgBox">
            <div class="swiper mySwiper">
               <div class="swiper-wrapper">
                  <div class="swiper-slide">
                     <img src="images/cocacola1.png"/>
                  </div>
                  <div class="swiper-slide">
                     <img src="images/cocacola2.png"/>
                  </div>
                  <div class="swiper-slide">
                     <img src="images/cocacola3.png"/>
                  </div>
                  <div class="swiper-slide">
                     <img src="images/cocacola4.png"/>
                  </div>
                  <div class="swiper-slide">
                     <img src="images/cocacola5.png"/>
                  </div>
                  <div class="swiper-slide">
                     <img src="images/cocacola6.png"/>
                  </div>
               </div>
             </div>
         </div>
      </div>
      <ul class="sci">
         <li><a href=""><img src="images/facebook.png" alt=""></a></li>
         <li><a href=""><img src="images/instagram.png" alt=""></a></li>
         <li><a href=""><img src="images/twitter.png" alt=""></a></li>
      </ul>
   </section>
   <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
   <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        loop: true,
      });

      document.getElementById("toggleMenu").addEventListener("click", function(){
         const menuToggle =  document.querySelector(".toggle")
         const navigation = document.querySelector(".navigation")
         menuToggle.classList.toggle("active")
         navigation.classList.toggle("active")
      })
    </script>
</body>
</html>
